<body>
    <div class="main">
    
      <!-- <mat-card class="heading5"> TRANSFORMED FILES</mat-card> -->
          <div style="overflow-x: auto;">
          
            <div class="mat-elevation-z8" id="tableToExport">
           <table mat-table [dataSource]="dataSource" class="table-boundaries" matSort>
            
            <!-- <ng-container matColumnDef="UNIQUE_ID">
              <th mat-header-cell *matHeaderCellDef> <mat-form-field>
               <mat-label>FILE_TYPE</mat-label>
               <input matInput (keyup)="applyFilter('UNIQUE_ID', fileTypeInput.value)" #fileTypeInput placeholder="Enter UNIQUE ID">
             </mat-form-field> </th>
              <td mat-cell *matCellDef="let element"> {{element.FILE_TYPE}} </td>
            </ng-container> -->
          
           <!-- // FILE_NAME Column // -->
           <ng-container matColumnDef="FILE_NAME">
             <th mat-header-cell *matHeaderCellDef> <mat-form-field>
              <mat-label>FILE NAME</mat-label>
              <input matInput (keyup)="applyFilter('FILE_NAME', fileTypeInput.value)" #fileTypeInput placeholder="Enter FILENAME">
            </mat-form-field> </th>
             <td mat-cell *matCellDef="let element"> {{element.FILE_NAME}} </td>
           </ng-container>
          
           <!--FILE-SIZE COLUMN  -->
           <ng-container matColumnDef="STATUS">
             <th mat-header-cell *matHeaderCellDef> <mat-form-field>
              <mat-label>STATUS</mat-label>
              <input matInput (keyup)="applyFilter('STATUS', fileTypeInput.value)" #fileTypeInput placeholder="Enter Status">
            </mat-form-field>  </th>
             <td mat-cell *matCellDef="let element"> {{element.STATUS}} </td>
           </ng-container>
          
      <!-- Download Column -->
      <ng-container matColumnDef="STATUS">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <mat-label>DOWNLOAD</mat-label>
            <!-- Remove the mat-select options -->
            <mat-select>
            </mat-select>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="downloadFile(element.FILE_NAME)">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </td>
      </ng-container>
      
        
       
      
          
          
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
          
          </div>
          </div>
    
        </div>
          </body>
