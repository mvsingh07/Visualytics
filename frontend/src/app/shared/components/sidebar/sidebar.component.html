        </div>
      </a>

      <mat-divider></mat-divider>

      <br />

      <a

        routerLink="/user/filestats"

        </div>
      </a>
      <mat-divider></mat-divider>
      <br />

      <a
        mat-list-item
        routerLinkActive="list-item-active "
        routerLink="/user/records"
      >
        <div class="mat-icon">
          <i class="material-icons">data_usage</i>
        </div>
      </a>
      <mat-divider></mat-divider>

      <br />

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/user/uploadFile"

      <br />

      <a

          <i class="material-icons">description</i>
        </div>
      </a>

      <mat-divider></mat-divider>
      <br />

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/user/settings"
      >
        <div class="mat-icon">
          <i class="material-icons"> settings </i>
        </div>
      </a>
      <mat-divider></mat-divider>
      <br />

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/user/help"
      >
        <div class="mat-icon">
          <i class="material-icons">help</i>
        </div>
      </a>
      <mat-divider></mat-divider>
      <br />

      <a
        mat-list-item
        href="https://192.168.1.230:8080/#/workloads?namespace=default"
        target="_blank"
        class="list-item-active"
      >
        <div class="mat-icon">
          <img src="../../../../assets/kubernetes1.svg" alt="icon" />
        </div>
      </a>

      <mat-divider></mat-divider>
      <br />

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        [routerLink]="['/user/opensearch']"
        target="_self"
      >
        <div class="mat-icon">
          <img src="../../../../assets/opensearch.svg" alt="icon" />
        </div>
      </a>
      <mat-divider></mat-divider>
      <br />

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/user/mainProfile"
      >
        <div class="mat-icon">
          <i class="material-icons">person</i>

      </a>

      <mat-divider></mat-divider>
      <br />

      <button mat-button (click)="logout()">
        <div class="mat-icon2">
          <i class="material-icons">exit_to_app</i>
        </div>
      </button>
