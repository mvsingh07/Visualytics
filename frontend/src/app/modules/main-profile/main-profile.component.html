<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-6">
        <div class="profile-head">
          <h3>Welcome To Profile {{ loggedInUserName }}</h3>

          <!-- <p class="proile-rating">RANKINGS : <span>8/10</span></p> -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >About</a
              >
            </li>
            <!-- <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                        </li> -->
          </ul>
        </div>
      </div>

      <div class="col-md-2">
        <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/> -->
        <a
          class="profile-edit-btn"
          [routerLink]="
            loggedInUserType === 'admin' ? '/admin/profile' : '/user/profile'
          "
        >
          <input
            type="submit"
            class="profile-edit-btn"
            name="btnAddMore"
            value="Edit Profile"
          />
        </a>
      </div>
      <div class="col-md-4">
        <div class="profile-work" *ngIf="ishideTask">
          <!-- <p> RECENTLY COMPLETED TASKS</p> -->
          <div *ngFor="let task of tasks" class="task-item">
            <a [class.done]="task.done">{{ task.description }}</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <!-- <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Kshiti123</p>
                                    </div>
                                </div> -->
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ loggedInUserName }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{ loggedInUserEmail }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>User Type</label>
              </div>
              <div class="col-md-6">
                <p>{{ loggedInUserType }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="ishideTask">
        <div class="profile-work">
          <!-- <p>PENDING TASKS</p> -->
          <div *ngFor="let task of pendingTasks" class="task-item">
            <a [class.done]="task.done">{{ task.description }}</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
